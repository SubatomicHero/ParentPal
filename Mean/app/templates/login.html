<div class="container">
    <div class="page-header"></div>
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="login(user)">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" ng-model="user.username">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="user.password">
                </div>
                <input class="btn btn-success btn-lg btn-block" type="submit" value="Login">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.save"> Remember me?
                    </label>
                </div>
            </form>
        </div>
    </div>
</div>
