<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form ng-submit="createUser(user)" name="registration">
                <div class="form-group">
                    <label>Username</label>
                    <input class="form-control" type="text" ng-model="user.username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="form-control" type="password" ng-model="user.password" required>
                    <label>Confirm password</label>
                    <input class="form-control" type="password" ng-model="user.cpassword" required>
                </div>
                <input class="btn btn-success btn-lg btn-block"
                       type="submit" value="Register"
                       ng-disabled="registration.$invalid">
            </form>
            <p>{{ errorMessage }}</p>
        </div>
    </div>
</div>
