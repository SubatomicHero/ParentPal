<!DOCTYPE html>
<html>
    <head>
        <title>Social App</title>
        <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular-route.min.js"></script>
        <script src="/app.js"></script>
    </head>
    <body ng-app="app" ng-controller="ApplicationCtrl">
        <nav class="navbar navbar-default">
            <div class="container">
                <ul class="nav navbar-nav">
                    <li><a ng-if="currentUser" href="#/posts">Posts</a></li>
                    <li><a ng-if="!currentUser" href="#/register">Register</a></li>
                    <li><a ng-if="currentUser" href="#/logout">Logout</a></li>
                </ul>
                <p ng-if="currentUser" class="navbar-text navbar-right">
                    Signed in as {{ currentUser.username}}
                </p>
            </div>
        </nav>
        <div ng-view></div>
    </body>
</html>
